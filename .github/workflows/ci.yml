name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # =============================================================================
  # Gate 1: Static Analysis (Lint + Type Check)
  # =============================================================================
  lint:
    name: "Gate 1: Static Analysis"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r api/requirements.txt

      - name: Install Node dependencies
        run: |
          cd frontend && npm ci

      - name: Backend Lint (ruff)
        run: |
          cd api && ruff check . --output-format=github

      - name: Backend Type Check (mypy)
        run: |
          cd api && mypy app --ignore-missing-imports --no-error-summary || true

      - name: Frontend Type Check (TypeScript)
        run: |
          cd frontend && npx tsc --noEmit

      - name: Frontend Lint (ESLint)
        run: |
          cd frontend && npm run lint || true

  # =============================================================================
  # Gate 2: Unit Tests (Fast, Isolated)
  # =============================================================================
  unit-tests:
    name: "Gate 2: Unit Tests"
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Install dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize test database
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -U test -d test -f configs/postgres/init.sql

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          SECRET_KEY: test-secret-key
          ENVIRONMENT: testing
        run: |
          cd api
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-fail-under=30

      - name: Frontend unit tests
        run: |
          cd frontend
          npm ci
          npm run test:run

  # =============================================================================
  # Gate 3: Integration Tests (API + Database)
  # =============================================================================
  integration-tests:
    name: "Gate 3: Integration Tests"
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Install dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize test database
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -U test -d test -f configs/postgres/init.sql

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          SECRET_KEY: test-secret-key
          ENVIRONMENT: testing
        run: |
          cd api
          pytest tests/integration/ -v --cov=app --cov-report=xml --cov-fail-under=50

      - name: Run security tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          SECRET_KEY: test-secret-key
          ENVIRONMENT: testing
        run: |
          cd api
          pytest tests/security/ -v --cov=app --cov-report=xml || true

  # =============================================================================
  # Gate 4: Security Scanning
  # =============================================================================
  security:
    name: "Gate 4: Security Scan"
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Python dependencies
        working-directory: api
        run: |
          pip-audit -r requirements.txt --ignore-vuln GHSA-xxxx-xxxx-xxxx || true
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # =============================================================================
  # Gate 5: Docker Build Validation
  # =============================================================================
  docker:
    name: "Gate 5: Docker Build"
    runs-on: ubuntu-latest
    needs: [unit-tests, security]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: auditcaseos-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: auditcaseos-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Gate 6: E2E Tests (Full Stack)
  # Optional - runs on main branch only or manual trigger
  # =============================================================================
  e2e-tests:
    name: "Gate 6: E2E Tests"
    runs-on: ubuntu-latest
    needs: [integration-tests, docker]
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          # Wait for services to be ready
          timeout 180 bash -c 'until curl -sf http://localhost:18000/health; do sleep 5; done'

      - name: Install Playwright
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        env:
          BASE_URL: http://localhost:13000
        run: |
          cd frontend
          npx playwright test --reporter=list

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Stop services
        if: always()
        run: docker compose down

  # =============================================================================
  # Coverage Report
  # =============================================================================
  coverage:
    name: "Coverage Report"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          cd api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: cd frontend && npm ci

      - name: Initialize test database
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -U test -d test -f configs/postgres/init.sql

      - name: Run all backend tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          SECRET_KEY: test-secret-key
          ENVIRONMENT: testing
        run: |
          cd api
          pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=30

      - name: Run frontend tests with coverage
        run: |
          cd frontend
          npm run test:coverage || true

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: api/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
