# Ruff configuration for AuditCaseOS API
# Source: https://docs.astral.sh/ruff/configuration/

# Python target version
target-version = "py312"

# Line length
line-length = 100

# Exclude paths
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    "__pycache__",
    "venv",
    ".venv",
    "migrations",
    "alembic",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
    "T20",    # flake8-print
    "RUF",    # Ruff-specific rules
]

# Ignore rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (FastAPI Depends)
    "S101",   # Use of assert detected (ok in tests)
    "S104",   # Possible binding to all interfaces (ok for containers)
    "ARG001", # Unused function argument (common in FastAPI routes)
]

# Allow fix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and have unused arguments
"tests/**/*.py" = ["S101", "ARG001", "ARG002"]
# Allow print in scripts
"scripts/**/*.py" = ["T20"]

[lint.isort]
# isort configuration
known-first-party = ["app"]
force-single-line = false
combine-as-imports = true

[format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Unix-style line endings
line-ending = "auto"
