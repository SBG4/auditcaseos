# Alembic Configuration for AuditCaseOS
# Documentation: https://alembic.sqlalchemy.org/

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for revision dates
# timezone =

# Max length of revision identifiers
# truncate_slug_length = 40

# Set to 'true' to run environment during version_locations collection
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source .py files
# sourceless = false

# Version path separator
version_path_separator = os

# Output encoding for files
output_encoding = utf-8

# Database URL - loaded from environment variable in env.py
# sqlalchemy.url is set dynamically in env.py from DATABASE_URL

[post_write_hooks]
# Run black on generated migrations (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
