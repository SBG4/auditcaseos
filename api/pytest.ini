[pytest]
# Pytest configuration for AuditCaseOS API
# Source: https://docs.pytest.org/en/stable/reference/customize.html

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
# Targets: Unit tests 60%, Integration 50%, Overall 30% (will increase to 70%)
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Note: Coverage thresholds are enforced per-job in CI:
# - Unit tests: 60% (tests/unit/)
# - Integration tests: 50% (tests/integration/)
# - Full suite: 30% (tests/)
# Use --cov=app --cov-fail-under=X when running specific test types

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    unit: marks tests as unit tests (fast, isolated)
    contract: marks tests as contract tests for external service interfaces
    security: marks tests as security/OWASP tests
    e2e: marks tests as end-to-end tests

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
