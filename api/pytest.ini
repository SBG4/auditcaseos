[pytest]
# Pytest configuration for AuditCaseOS API
# Source: https://docs.pytest.org/en/stable/reference/customize.html

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration - 80% target
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=30

# Note: Coverage threshold starts at 30%, will increase to 80% as tests are added
# Update --cov-fail-under=80 once sufficient tests exist

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    unit: marks tests as unit tests (fast, isolated)
    contract: marks tests as contract tests for external service interfaces
    security: marks tests as security/OWASP tests
    e2e: marks tests as end-to-end tests

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
