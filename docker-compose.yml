services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: auditcaseos-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auditcaseos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auditcaseos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-auditcaseos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./configs/postgres/00-create-paperless-db.sh:/docker-entrypoint-initdb.d/00-create-paperless-db.sh:ro
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./configs/postgres/02-create-nextcloud-db.sh:/docker-entrypoint-initdb.d/02-create-nextcloud-db.sh:ro
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auditcaseos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO for evidence storage
  minio:
    image: minio/minio:latest
    container_name: auditcaseos-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "19000:9000"
      - "19001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: auditcaseos-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "21434:11434"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 4G

  # Redis for Paperless task queue
  redis:
    image: redis:7-alpine
    container_name: auditcaseos-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Paperless-ngx for OCR and document intelligence
  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: auditcaseos-paperless
    environment:
      PAPERLESS_REDIS: redis://redis:6379
      PAPERLESS_DBENGINE: postgresql
      PAPERLESS_DBHOST: postgres
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBNAME: ${PAPERLESS_DBNAME:-paperless}
      PAPERLESS_DBUSER: ${POSTGRES_USER:-auditcaseos}
      PAPERLESS_DBPASS: ${POSTGRES_PASSWORD:-auditcaseos_secret}
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY:-paperless-secret-change-me}
      PAPERLESS_URL: http://localhost:18080
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER:-admin}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD:-admin123}
      PAPERLESS_OCR_LANGUAGE: eng
      PAPERLESS_TIME_ZONE: UTC
      PAPERLESS_CONSUMER_POLLING: 30
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - paperless_export:/usr/src/paperless/export
      - paperless_consume:/usr/src/paperless/consume
    ports:
      - "18080:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # FastAPI Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: auditcaseos-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-auditcaseos}:${POSTGRES_PASSWORD:-auditcaseos_secret}@postgres:5432/${POSTGRES_DB:-auditcaseos}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-evidence}
      OLLAMA_HOST: http://ollama:11434
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      # INTERNAL: API to Paperless server-to-server
      PAPERLESS_URL: http://paperless:8000
      PAPERLESS_API_TOKEN: ${PAPERLESS_API_TOKEN:-}
      # INTERNAL: API to Nextcloud server-to-server
      NEXTCLOUD_URL: http://nextcloud
      # EXTERNAL: Browser access to Nextcloud (for edit URLs)
      NEXTCLOUD_EXTERNAL_URL: ${NEXTCLOUD_EXTERNAL_URL:-http://localhost:18081}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      # EXTERNAL: Browser access to ONLYOFFICE Document Server
      ONLYOFFICE_URL: ${ONLYOFFICE_EXTERNAL_URL:-http://localhost:18082}
      # INTERNAL: API/Nextcloud to ONLYOFFICE server-to-server
      ONLYOFFICE_INTERNAL_URL: http://onlyoffice
      ONLYOFFICE_JWT_SECRET: ${ONLYOFFICE_JWT_SECRET:-auditcaseos-onlyoffice-secret}
    ports:
      - "18000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auditcaseos-frontend
    ports:
      - "13000:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # Nextcloud for file collaboration
  nextcloud:
    image: nextcloud:29-apache
    container_name: auditcaseos-nextcloud
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${NEXTCLOUD_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-auditcaseos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auditcaseos_secret}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:-admin}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      NEXTCLOUD_TRUSTED_DOMAINS: "localhost localhost:18081 nextcloud onlyoffice"
      OVERWRITEPROTOCOL: http
      # ONLYOFFICE configuration environment vars (for configure-onlyoffice.sh)
      ONLYOFFICE_URL: ${ONLYOFFICE_EXTERNAL_URL:-http://localhost:18082}
      ONLYOFFICE_INTERNAL_URL: http://onlyoffice
      # CRITICAL: StorageUrl MUST have trailing slash to avoid URL concatenation bug
      NEXTCLOUD_INTERNAL_URL: http://nextcloud/
      ONLYOFFICE_JWT_SECRET: ${ONLYOFFICE_JWT_SECRET:-auditcaseos-onlyoffice-secret}
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_apps:/var/www/html/custom_apps
      - nextcloud_config:/var/www/html/config
      - ./configs/nextcloud/configure-onlyoffice.sh:/configure-onlyoffice.sh:ro
    ports:
      - "18081:80"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/status.php"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  # ONLYOFFICE Document Server for in-browser document editing
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: auditcaseos-onlyoffice
    environment:
      JWT_ENABLED: "true"
      JWT_SECRET: ${ONLYOFFICE_JWT_SECRET:-auditcaseos-onlyoffice-secret}
      JWT_HEADER: Authorization
      JWT_IN_BODY: "true"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
      - onlyoffice_fonts:/usr/share/fonts/truetype/custom
    ports:
      - "18082:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  ollama_data:
  redis_data:
  paperless_data:
  paperless_media:
  paperless_export:
  paperless_consume:
  nextcloud_data:
  nextcloud_apps:
  nextcloud_config:
  onlyoffice_data:
  onlyoffice_logs:
  onlyoffice_fonts:
