# Grafana Dashboards Provisioning Configuration for AuditCaseOS
# Feature 4.21: Grafana Monitoring and Alerting

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
