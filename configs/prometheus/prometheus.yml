# Prometheus Configuration for AuditCaseOS
# Feature 4.21: Grafana Monitoring and Alerting

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional - for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - /etc/prometheus/alert_rules.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AuditCaseOS API metrics
  - job_name: 'auditcaseos-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 15s

  # PostgreSQL metrics via postgres_exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres_exporter:9187']

  # Redis metrics via redis_exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
